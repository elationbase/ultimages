<section class="search-section">
  <div class="wrapper">
    <h1>A complete library of photography </h1>
    <h2>search for a user</h2>
    <div class="search-wrapper">
      <input type="search" ng-model="query" placeholder="Search for users" autofocus>
      <select ng-model="userOrder">
        <option value="name">Name</option>
        <option value="since">latest</option>
      </select>
      <ul class="select">
        <li>
          <span>by</span>
          name
           <ul>
             <li>ascending</li>
             <li>descending</li>
           </ul>
        </li>
      </ul>
      <label class="formgroup">
        <input type="radio" ng-model="direction" name="direction" checked>
        ascending
       </label>
      <label class="formgroup">
        <input type="radio" ng-model="direction" name="direction" value="reverse">
        descending
      </label>
    </div>
    <div class="userlist">
      <ul ng-show="query">
        <li class="animate-repeat" ng-repeat="item in users | filter: query | orderBy: userOrder:direction">
          <a href="#/user/{{users.indexOf(item)}}">
            <img class="face" ng-src="img/{{item.shortname}}.jpg" alt="Photo of {{item.name}}">
            <div class="info">
              <h2>{{item.name}}</h2>
              <h3>member since {{item.member}}</h3>
            </div>
          </a>
        </li>
      </ul>
    </div>
  </div>
</section>
