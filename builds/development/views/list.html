<section class="search-section">
  <div slideshow-bg class="bg-imgs"></div>
  <div class="wrapper">
    <h1>A complete library of photography </h1>
    <h2>search for a photographer</h2>
    <div class="search-wrapper">
      <input type="search" ng-model="query" placeholder="Enter name" autofocus>

      <ul class="select">
        <li>
          order
          <span>by</span>
          <span class="icon-arrow-down"></span>
          <ul>
            <li>
              <label>
                <input type="radio" ng-model="direction" name="direction" checked>
                ascending
               </label>
            </li>
            <li>
              <label >
                <input type="radio" ng-model="direction" name="direction" value="reverse">
                descending
              </label>
            </li>
          </ul>
        </li>
      </ul>
    </div>
    <div class="userlist">
      <ul ng-show="query">
        <li class="animate-repeat" ng-repeat="item in users | filter: query | orderBy: userOrder:direction">
          <a href="#/user/{{users.indexOf(item)}}">
            <img class="face" ng-src="img/{{item.shortname}}.jpg" alt="Photo of {{item.name}}">
            <div class="info">
              <h2>{{item.name}}</h2>
              <h3>member since {{item.member}}</h3>
            </div>
          </a>
        </li>
      </ul>
    </div>
  </div>
</section>
