<section class="userpage">
  <div class="search">
    <h1>user Directory</h1>
    <label>search: </label>
    <input ng-model="query" placeholder="Search for users" autofocus>

    <label class="formgroup">by:
      <select ng-model="userOrder">
        <option value="name">Name</option>
        <option value="reknown">Reknown</option>
      </select>
    </label>

    <label class="formgroup">
      <input type="radio" ng-model="direction" name="direction" checked>
      ascending
     </label>
    <label class="formgroup">
      <input type="radio" ng-model="direction" name="direction" value="reverse">
      descending
    </label>

  </div>
  <ul class="userlist" ng-show="query">
    <li ng-animate="'animate'" class="user cf" ng-repeat="item in users | filter: query | orderBy: userOrder:direction">
      <a href="#/details/{{users.indexOf(item)}}">
        <img class="face" ng-src="img/{{item.shortname}}.jpg" alt="Photo of {{item.name}}">
        <div class="info">
          <h2>{{item.name}}</h2>
          <h3>{{item.reknown}}</h3>
        </div>
      </a>
    </li>
  </ul>
</section>
